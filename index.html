<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/38014461df.js" crossorigin="anonymous"></script>
    <title>Login Vaporwave</title>
</head>
<body>
    
    <div class="conteudo">
        <div class="img">
            <img src="./vaporware.jpg" alt="imagem de login - login">
        </div>
        <div class="login">
            <h2>Login Vaporwave Aesthetic</h2>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email">
            <label for="password">Senha:</label>
            <input type="password" name="password" id="password">
            <div class="links">
                <a href="#">Esqueceu a senha?</a>
                <a href="#">Cadastre-se</a>
            </div>
            <button class="btn">Entrar</button>
            <div class="social">
                <button class="facebook">
                    <i class="fa-brands fa-facebook-f">
                        <spam>Login with Facebook</spam>
                    </i>
                </button>
                <button class="instagram">
                    <i class="fa-brands fa-instagram">
                        <spam>Login with Instagram</spam>
                    </i>
                </button>
                <button class="twitter">
                    <i class="fa-brands fa-twitter">
                        <spam>Login with Twitter</spam>
                    </i>
                </button>
            </div>
        </div>
    </div>

</body>
</html>
